<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iamcity</title>

    <link rel="stylesheet" href="/lib/bootstrap.min.css">

    <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
    <script data-main="{{ page.main }}" type="text/javascript" src="/lib/require.js"></script>

    <script type="text/javascript">
        require.config({
            baseUrl: "/script",
            shim : {
                "bootstrap" : { "deps" :['jquery'] }
            },
            paths: {
                "jquery": "/lib/jquery-2.1.4.min",
                "bootstrap": "/lib/bootstrap.min"
            }
        });
        require(['bootstrap', 'app', 'facebook']);
    </script>

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/index.html">iamcity.org</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav">
          <li><a href="/projects.html">Projects to follow</a></li>
          <li><a href="/project-init.html">Start a new Project</a></li>

          <li><a href="javascript:;" data-facebook-login>Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {{ content }}
</body>
</html>
