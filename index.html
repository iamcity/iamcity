<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iamcity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEfgwGWwQgVDy2l6MOC4cLPRxhKMCwcGY"></script>
  <script type="text/javascript">
    function initialize() {
      var mapOptions = {
        center: { lat: 52.3165773, lng: 4.944633},
        zoom: 10
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">iamcity.org</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div id="map-canvas" style="height:400px; width: 90%;margin:0 auto;"></div>
  </div>
</body>
</html>
