---
layout: main
main: project-init
---

<div class="container">
    <form data-project-init-form>
        <div class="form-group">
            <label for="projectName">Name</label>
            <input type="text" class="form-control" name="projectName" data-validate="required">
        </div>
        <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea class="form-control" name="projectDescription" data-validate="required"></textarea>
        </div>
        <div class="form-group">
            <label for="projectAddress">Address</label>
            <input type="text" class="form-control" name="projectAddress" data-validate="address">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
