---
layout: main
---

<div class="container">
    <form data-project-init-form>
        <div class="form-group">
            <label for="projectName">Name</label>
            <input type="text" class="form-control" name="projectName" data-required>
        </div>
        <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea class="form-control" name="projectDescription" data-required></textarea>
        </div>
        <div class="form-group">
            <label for="projectAddress">Address</label>
            <input type="text" class="form-control" name="projectAddress">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
